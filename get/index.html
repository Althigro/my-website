<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReMe</title>

  <!-- TODO: Replace with your real store URLs -->
  <script>
    const IOS_URL = "https://apps.apple.com/app/id6747915264";
    const ANDROID_URL = "https://play.google.com/store/apps/details?id=com.althigro.reme";

    // Optional: disable auto-redirect by adding ?noredirect=1
    const params = new URLSearchParams(window.location.search);
    const noRedirect = params.get("noredirect") === "1";

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1); // iPadOS
    }
    function isAndroid() {
      return /Android/.test(navigator.userAgent);
    }

    // Redirect quickly, but still show UI in case redirect is blocked
    window.addEventListener("DOMContentLoaded", () => {
      // Always set hrefs so the fallback buttons work
      document.getElementById("iosLink").href = IOS_URL;
      document.getElementById("androidLink").href = ANDROID_URL;

      if (noRedirect) return;

      // Small delay so the page can paint (helps in some in-app browsers)
      setTimeout(() => {
        if (isIOS()) window.location.replace(IOS_URL);
        else if (isAndroid()) window.location.replace(ANDROID_URL);
      }, 250);
    });
  </script>

  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0d12;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --card: rgba(0,0,0,0.04);
        --border: rgba(0,0,0,0.10);
        --text: rgba(0,0,0,0.90);
        --muted: rgba(0,0,0,0.60);
      }
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 24px;
    }

    .card {
      width: min(520px, 100%);
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.22);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 40px;
      letter-spacing: 0.5px;
    }

    p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
    }

    .buttons {
      display: grid;
      gap: 14px;
      margin-top: 18px;
    }

    .store-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.08);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: transform 120ms ease, background 120ms ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .store-btn:active { transform: scale(0.98); }
    .store-btn:hover { background: rgba(0,0,0,0.12); }

    .icon {
      width: 26px;
      height: 26px;
      display: inline-block;
    }

    .hint {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>
  <main class="card" role="main">
    <h1>ReMe</h1>
    <p>Redirecting you to the right storeâ€¦<br/>If nothing happens, choose your store:</p>

    <div class="buttons">
      <a id="iosLink" class="store-btn" href="#" rel="noopener">
        <!-- Apple icon (inline SVG) -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M16.5 13.2c0 2.5 2.2 3.3 2.2 3.3s-1.7 4.9-4 4.9c-1.1 0-1.5-.7-2.8-.7s-1.8.7-2.9.7c-2.1 0-3.7-4.6-3.7-7.4c0-3.3 2.1-5 4.1-5c1.1 0 2 .7 2.7.7c.7 0 1.8-.8 3.1-.8c.5 0 2.1.1 3.1 1.6c-.1.1-1.9 1.1-1.9 3.2ZM14.9 5.6c.8-1 1.4-2.3 1.2-3.6c-1.1.1-2.4.8-3.2 1.8c-.7.8-1.4 2.2-1.2 3.5c1.2.1 2.4-.7 3.2-1.7Z"/>
        </svg>
        App Store
      </a>

      <a id="androidLink" class="store-btn" href="#" rel="noopener">
        <!-- Play triangle icon (inline SVG) -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M3.5 2.9c-.3.3-.5.8-.5 1.4v15.4c0 .6.2 1.1.5 1.4L13 12 3.5 2.9Zm10.1 9.9 2.4 2.4 3.6-2.1c.8-.5.8-1.7 0-2.2l-3.6-2.1-2.4 2.4Zm-1.1 1.1L4.7 21.7c.4.2.9.2 1.5-.1l8.8-5.1-2.5-2.6ZM4.7 2.3l7.8 7.8 2.5-2.6-8.8-5.1c-.6-.3-1.1-.3-1.5-.1Z"/>
        </svg>
        Google Play
      </a>
    </div>

    <div class="hint">
      Tip: add <code>?noredirect=1</code> to disable auto-redirect.
    </div>
  </main>
</body>
</html>
